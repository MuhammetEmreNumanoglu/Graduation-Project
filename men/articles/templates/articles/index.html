{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <title>MEN</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .notification-bell {
        position: fixed;
        top: 32px;
        right: 48px;
        z-index: 1200;
        background: linear-gradient(135deg, #a084e8 0%, #6c3eb4 100%);
        border-radius: 50%;
        padding: 12px;
        border: none;
        cursor: pointer;
        font-size: 2.2rem;
        color: #fff;
        box-shadow: 0 4px 16px rgba(139, 92, 246, 0.13);
        transition: color 0.2s, background 0.2s, box-shadow 0.2s, transform 0.18s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notification-bell:hover {
        transform: scale(1.08);
    }
    .notification-popup {
        display: block;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        position: fixed;
        top: 72px;
        right: 48px;
        width: 340px;
        max-height: 270px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.18);
        border: 1.5px solid #ece6fa;
        z-index: 1300;
        overflow-y: auto;
        padding: 0;
        transform: translateY(-20px);
        transition: opacity 0.35s cubic-bezier(.4,0,.2,1), transform 0.35s cubic-bezier(.4,0,.2,1), visibility 0.35s;
    }
    .notification-popup.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transform: translateY(0);
    }
    .notification-popup .popup-title {
        font-weight: 700;
        font-size: 1.2rem;
        padding: 18px 24px 8px 24px;
        color: #8b5cf6;
        border-bottom: 1px solid #ece6fa;
    }
    .notification-list {
        list-style: none;
        margin: 0;
        padding: 0 0 8px 0;
        max-height: 340px;
        overflow-y: auto;
    }
    .notification-item {
        padding: 16px 24px;
        border-bottom: 1px solid #f3eaff;
        font-size: 1rem;
        color: #232526;
        background: none;
    }
    .notification-item:last-child {
        border-bottom: none;
    }
    @media (max-width: 600px) {
        .notification-bell {
            top: 16px;
            right: 12px;
            padding: 8px;
            font-size: 1.5rem;
        }
        .notification-popup {
            top: 48px;
            right: 8px;
            width: 95vw;
            min-width: 0;
            max-width: 98vw;
        }
    }
    </style>
</head>

<body class=" m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">İyi Hisset</a>
                <img src="{% static 'iyihisset.png' %}" class="logo-soft" alt="İyi Hisset Logo">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <a class="btn btn-secondary" href="{% url 'register' %}">Kaydol</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-secondary" href="{% url 'my-login' %}">Giriş Yap</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <button class="notification-bell" id="notificationBell" aria-label="Bildirimler">
      <span class="material-symbols-outlined">notifications</span>
    </button>
    <div class="notification-popup" id="notificationPopup">
      <div class="popup-title">Bildirimler</div>
      <ul class="notification-list">
        <li class="notification-item">Hoş geldin! Bugün harika bir gün.</li>
        <li class="notification-item">Yeni bir nefes egzersizi eklendi.</li>
        <li class="notification-item">Günlük yansıtmanı unutma!</li>
        <li class="notification-item">Bir arkadaşın destek duvarına mesaj bıraktı.</li>
        <li class="notification-item">Haftalık raporun hazır!</li>
      </ul>
    </div>

    <!-- End Example Code -->
    <script src="{% static 'js/app.js' %}"></script>
    <script>
    function applyThemeFromStorage() {
      const theme = localStorage.getItem('themeMode') || 'light';
      if(theme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      applyThemeFromStorage();
    });
    // Bildirim popup aç/kapat
    const bell = document.getElementById('notificationBell');
    const popup = document.getElementById('notificationPopup');
    bell.addEventListener('click', function(e) {
      e.stopPropagation();
      popup.classList.toggle('active');
    });
    document.addEventListener('click', function(e) {
      if (popup.classList.contains('active') && !popup.contains(e.target) && e.target !== bell) {
        popup.classList.remove('active');
      }
    });
    </script>
</body>

</html>
