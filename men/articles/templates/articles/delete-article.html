{% extends 'articles/sidebar.html' %} 
{% load crispy_forms_tags %}
{% load static %} 


{% block content %}
<br><br>

    <div class="container p-5">


      <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg bg-white p-5 rounded-5">
          <h3>Makale Silme</h3>
          <p>Makaleyi Silmek İstediğinize Emin Misiniz ?</p>

          <br /><br /><br />

          <form method="POST" autocomplete="off">
            {% csrf_token %} {{CreateArticleForm| crispy}}
            <br />
            <div class="d-flex justify-content-center">
              <button class="btn btn-secondary rounded-5 w-50" type="submit">
                <span class="fs-5">Evet Yazıyı Silebilirsin</span>
              </button>
            </div>
          </form>
          <br />
          <a class="btn btn-outline-primary" href="{% url 'my-articles' %}">Yazılarım</a>

        </div>
      </div>
    </div>

<script>
function applyThemeFromStorage() {
  const theme = localStorage.getItem('themeMode') || 'light';
  if(theme === 'dark') {
    document.body.classList.add('dark-mode');
  } else {
    document.body.classList.remove('dark-mode');
  }
}
document.addEventListener('DOMContentLoaded', function() {
  applyThemeFromStorage();
});
</script>

<style>

  }

  body.dark-mode .sidebar-header {

    border-bottom-color: #555 !important;
  }

  body.dark-mode .sidebar-nav a {
    color: #b0b0b0 !important;
    background: #333 !important;
  }

  body.dark-mode .sidebar-nav a:hover {
    color: #f1f1f1 !important;

  }

  body.dark-mode .sidebar-nav a.active {

</style>

{% endblock %}
