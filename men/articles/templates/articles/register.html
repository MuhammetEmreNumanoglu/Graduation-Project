{% load static %} {% load crispy_forms_tags %}{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'iyihisset.png' %}" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>{% trans "Hesap Oluştur" %}</title>
    <script>
      window.language_code = "{{ LANGUAGE_CODE }}";
    </script>
    <script src="{% static 'js/lang.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const validationMessages = {
          required: '{% trans "Bu alan zorunludur." %}',
          max_length:
            '{% trans "En fazla 150 karakter olabilir. Sadece harf, rakam ve @/./+/-/_ karakterleri kullanılabilir." %}',
          password_too_similar:
            '{% trans "Şifreniz diğer kişisel bilgilerinize çok benzer olamaz." %}',
          password_too_short:
            '{% trans "Şifreniz en az 8 karakter içermelidir." %}',
          password_common:
            '{% trans "Şifreniz çok yaygın bir şifre olamaz." %}',
          password_entirely_numeric:
            '{% trans "Şifreniz tamamen sayısal olamaz." %}',
          password_mismatch:
            '{% trans "Doğrulama için aynı şifreyi tekrar girin." %}',
        };

        const form = document.querySelector("form");
        const inputs = form.querySelectorAll("input");

        inputs.forEach((input) => {
          input.addEventListener("invalid", function (e) {
            const errorMessage = e.target.validationMessage;
            for (const [key, value] of Object.entries(validationMessages)) {
              if (errorMessage.includes(key)) {
                e.target.setCustomValidity(value);
                break;
              }
            }
          });

          input.addEventListener("input", function (e) {
            e.target.setCustomValidity("");
          });
        });
      });
    </script>
  </head>

  <body>
    <div class="container p-5">
      <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg bg-white p-5 rounded-5">
          <div
            class="d-flex justify-content-center align-items-center mb-4"
            style="gap: 16px"
          >
            <img
              src="{% static 'iyihisset.png' %}"
              alt="İyi Hisset Logo"
              style="height: 60px"
            />
            <span style="font-size: 2rem; font-weight: bold; color: #5a5a99"
              >İyi Hisset</span
            >
          </div>

          <form method="POST" autocomplete="off">
            {% csrf_token %} {{RegistrationForm| crispy}}

            <div class="d-flex justify-content-center">
              <button class="btn btn-secondary rounded-5 w-50" type="submit">
                <span class="fs-5">{% trans "Kaydol" %}</span>
              </button>
            </div>
          </form>
          <br />
          <div class="text-center">
            <a href="{% url 'my-login' %}"
              >{% trans "Hesabın zaten var mı?" %}</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      function redirectIfSmallScreen() {
        if (
          window.innerWidth < 1300 &&
          !window.location.pathname.includes("responsive.html")
        ) {
          // Şu anki sayfanın yolunu kaydet
          localStorage.setItem(
            "lastPage",
            window.location.pathname + window.location.search
          );
          window.location.href = "{% url 'responsive' %}";
        }
      }
      redirectIfSmallScreen();
      window.addEventListener("resize", redirectIfSmallScreen);
    </script>
  </body>
</html>
